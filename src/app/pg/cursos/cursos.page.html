<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Cursos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="medium" class="body">
  <div class="curso" *ngFor="let curso of cursos">
    <a style="width: 100%; text-decoration: none;" href="tabs/pg/detalhe-curso/{{curso.idCurso}}">
      <ion-row>
        <ion-col size="4">
          <ion-thumbnail>
            <ion-img src="{{this.servidorUrl.pegarUrl() + curso.imgCurso}}"></ion-img>
          </ion-thumbnail>

        </ion-col>
        <ion-col size="8">
          <div>
            <h3 style="font-size: 1.2em; color: black; font-weight: bold;">{{curso.curso}}</h3>
          </div>
          <p [innerHTML]="curso.descCurso"></p>
        </ion-col>
      </ion-row>
    </a>
  </div>
</ion-content>
